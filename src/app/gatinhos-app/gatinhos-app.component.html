<div class="background">
  <div class="center">
    <h1>Oie :)</h1>
    <h2>Clique no bot√£o para ver um gatinho</h2>
    <button (click)="exibeGatin()">Click</button>
  </div>
</div>
<div *ngIf="modal">
  <div class="background-modal">
    <div class="modal" *ngIf="gatinho$ | async as gatos">
      <div class="modal-title">
        <h3>Eu acho que vi um gatinho</h3>
        <span (click)="exibeGatin()">&times;</span>
      </div>
      <img *ngFor="let gato of gatos" src="{{gato.url}}" alt="foto do gatinho">
    </div>
  </div>
</div>
